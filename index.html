<!doctype html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="frame">
            <div class="top">
                <img src="cowbell.png">
                <p>Cowbell</p>
                <div>
                    <i class="material-icons" onclick="save()">save</i>
                </div>
                <div>
                    <i class="material-icons" onclick="min()">remove</i>
                </div>
                <div>
                    <i class="material-icons" onclick="max()">add</i>
                </div>
                <div class="clear">
                    <i class="material-icons" onclick="destroy()">clear</i>
                </div>
            </div>
            <h1>Hello</h1>
            <div class="main">
                <div class="selector">
                    <div id="project"></div>
                    <div class="add">
                        <p><i class="material-icons" onclick="newCategory()">add_circle</i></p>
                    </div>
                </div>
                <div class="column">
                    <div id="category"></div>
                    <div class="add">
                        <i class="material-icons" onclick="newItem()">add</i>
                    </div>
                </div>
            </div>
        </div>
        <script src="item.js"></script>
    </body>
</html>
