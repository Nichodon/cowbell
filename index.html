<!doctype html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="frame">
            <div class="top">
                <img src="cowbell.png">
                <p>Cowbell</p>

                </div>
                <div>

                <div class="clear">

                </div>
            </div>
            <h1>Hello</h1>

                <div class="selector">

                        <p onclick="select(this)">Option</p>

                    <div class="add">

                    </div>
                </div>
                <div class="column">
                    <div id="category">
                        <div class="item">
                            <input type="date" class="date" required="required">
                            <div class="body">
                                <div class="buttons">
                                    <h2 contenteditable="true" oninput="console.log(this)">Do Homework 1</h2>
                                    <i class="material-icons">star</i>
                                    <i class="material-icons">clear</i>

                            </div>
                        </div>
                    </div>
                    <div class="add">
                        <i class="material-icons" onclick="add()">add</i>
                    </div>
                </div>
            </div>
        </div>
        <script src="item.js"></script>
